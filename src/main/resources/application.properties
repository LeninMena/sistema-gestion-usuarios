server.port=8085

spring.datasource.url=jdbc:sqlserver://localhost:1434;databaseName=GestionUsuarios;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

spring.security.user.name=disabled
spring.security.user.password=disabled

springdoc.packages-to-scan=com.lenin.backend.gestionusuarios
